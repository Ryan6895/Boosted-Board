<div class="cartCheckoutContainer">
  <div class="cartCheckoutContentContainer">
  <div class="" ng-repeat='item in items'>
    <div class="itemsinCart">
      <div class="iteminCart noBorder">
        <div class="checkoutpicture">
          <img class='checkoutPic' ng-src="../../img/store/{{item.image}}">
          <div class='qtybadge'>{{item.qty}}</div>
        </div>
        <div class="itemname">
          <p>{{item.itemname}}</p>
        </div>
        <p>{{item.price * item.qty | currency}}</p>
      </div>
    </div>
  </div>
  <hr>
  <input type="text" placeholder='Gift card' name="" value="">
  <button type="button" name="button">Apply</button>
  <hr>
  <div class="">
    <p>Subtotal {{totalPrice | currency}}</p>
    <p>payments -{{paymentAmount | currency}}</p>
    <p>Shipping <span>Free</span></p>
    <hr>
    <p>Total <span>USD {{totalPrice - paymentAmount | currency}}</span></p>
  </div>
</div>
  </div>

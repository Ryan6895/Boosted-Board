<div class="cartCheckoutContainer">
  <div class="cartCheckoutContentContainer">
  <div class="" ng-repeat='item in items'>
    <div class="itemsinCart">
      <div class="iteminCart noBorder">
        <div class="checkoutpicture">
          <img class='checkoutPic' ng-src="../../img/store/{{item.image}}">
          <div class='qtybadge'>{{item.qty}}</div>
        </div>
        <div class="itemname">
          <p>{{item.itemname}}</p>
        </div>
        <p>{{item.price * item.qty | currency}}</p>
      </div>
    </div>
  </div>
  <hr>
  <input type="text" class='giftcard' placeholder='  Gift card' name="" value="">
  <button type="button" class='giftCardButton' name="button">Apply</button>
  <hr>
  <div class="totalsforCart">
    <div class="flexIt topSpacing">
      <div class="title">Subtotal</div>
      <div class="amount">{{totalPrice | currency}}</div>
    </div>
    <div class="flexIt">
      <div class="title">Payments</div>
      <div class="amount">-{{paymentmethod | currency}}</div>
    </div>
    <div class="flexIt bottomSpacing">
      <div class="title">Shipping</div>
      <div class="amount">Free</div>
    </div>
    <hr>
    <div class="flexIt">
      <div class="mainTitle">Total</div>
      <div class="finalAmount"><span class="usd">USD</span> {{totalPrice - paymentmethod | currency}}</div>
    </div>
  </div>
</div>
  </div>

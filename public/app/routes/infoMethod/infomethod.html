<div class="parentCheckout">
    <div class="leftCheckout">
        <div class="leftContentCheckout">
          <div class="CheckoutBoostedLogo">
            <img class='boostedLogo' src="../../img/homePage/image.PNG" alt="">
            <p class='pageSelection'><a ui-sref="cart"><span class="blue">Cart</span></a> &gt; <a ui-sref="checkout"><span>Customer information</span></a> &gt; <a ui-sref="payment"><span class="blue">Payment method</span></a></p>
          </div>
            <p class="title">Customer information</p>
            <div ng-class='{borderStyle: borderStyle.email}' class="customerEmail">
                <span class="textboxPlace">Email</span><br>
                <input ng-focus="changeBorder('email')" class='textboxStyleCheckout' ng-model='email' type="text" name="" value="">
            </div>
            <p class="title">Shipping address</p>
            <div class="">
                <div class="nameLine">
                    <div ng-class='{borderStyle: borderStyle.firstname}' class="customerFirstName">
                        <span class="textboxPlace">First name</span><br>
                        <input ng-focus="changeBorder('firstname')" class='textboxStyleCheckout' type="text" ng-model='firstname' name="" value="">
                    </div>
                    <div ng-class='{borderStyle: borderStyle.lastname}' class="customerLastName">
                        <span class="textboxPlace">Last name</span><br>
                        <input ng-focus="changeBorder('lastname')" class='textboxStyleCheckout' type="text" ng-model='lastname' name="" value="">
                    </div>
                </div>
                <div ng-class='{borderStyle: borderStyle.company}' class="customerCompany">
                    <input ng-focus="changeBorder('company')" class='textboxStyleCheckout textheightFix' type="text" placeholder='Company (optional)' name="" value="">
                </div>
                <div class="addressLine">
                    <div ng-class='{borderStyle: borderStyle.address}' class="customerAddress">
                        <span class="textboxPlace">Address</span><br>
                        <input ng-focus="changeBorder('address')" class='textboxStyleCheckout' type="text" ng-model='street' name="" value="">
                    </div>
                    <div ng-class='{borderStyle: borderStyle.apt}' class="customerSuite">
                        <input ng-focus="changeBorder('apt')" class='textboxStyleCheckout textheightFix' type="text" placeholder='Apt, suite, etc. (optional)' name="" value="">
                    </div>
                </div>
                <div ng-class='{borderStyle: borderStyle.city}' class="customerCity">
                    <span class="textboxPlace">City</span><br>
                    <input ng-focus="changeBorder('city')" class='textboxStyleCheckout' type="text" ng-model='city' name="" value="">
                </div>
                <div class="locationLine">
                    <div ng-class='{borderStyle: borderStyle.country}'class="customerCountry">
                        <span class="textboxPlace">Country</span><br>
                        <select ng-focus="changeBorder('country')" class='selectStyle' ng-model='country'>
	<option value="USA">United States</option>
	<option value="CAN">Canada</option>
	<option value="UK">United Kingdom</option>
	<option value="AUS">Australia</option>
                        </select>
                    </div>
                    <div ng-class='{borderStyle: borderStyle.state}' class="customerState">
                        <span class="textboxPlace">State</span><br>
                        <select ng-focus="changeBorder('state')" class='selectStyle' ng-model='state'>
	<option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select>
                    </div>
                    <div ng-class='{borderStyle: borderStyle.zip}' class="customerZip">
                        <span class="textboxPlace">Zip</span><br>
                        <input ng-focus="changeBorder('zip')" class='textboxStyleCheckout' ng-model='zip' type="text" name="" value="">
                    </div>
                </div>

                <div ng-class='{borderStyle: borderStyle.phone}' class="customerPhone">
                    <span class="textboxPlace">Phone</span><br>
                    <input ng-focus="changeBorder('phone')" class='textboxStyleCheckout' type="text" name="" value="">
                </div>
                <div class="buttonSingleLine">
                  <div>
                    <a ui-sref="cart">
                      <p class="WeirdBlue"> &lt; Return to cart</p>
                    </a>
                  </div>
                  <div>
                    <button type="button" class='orangeButton extraLength' ng-click='addAddress(email, firstname, lastname, street, city, country, state, zip, order_id)' ui-sref='payment' name="button">Continue to payment method</button>
                  </div>
                </div>
                <div class="extraLinks">
                    <p>Privacy policy</p>
                    <p>Refund policy</p>
                    <p>Terms of service</p>
                </div>
            </div>
        </div>
    </div>
    <div class="rightCheckout">
        <checkout-cart total = 'total' paymentmethod = 'paymentStatus'></checkout-cart>
    </div>
</div>
